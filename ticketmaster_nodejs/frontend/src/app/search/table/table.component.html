<div class="container">
    <div class="row justify-content-center" >
        <div *ngIf="!showdetailcard" class="col-11 mx-auto bg-dark p-0 table-responsive" style="border-radius: 20px;">
            <table class="table table-dark table-striped table-borderless text-center text-white" style="border-radius: 20px; margin-bottom: 0;">
                <thead>
                    <tr>
                        <th scope="col">Date/Time</th>
                        <th scope="col">Icon</th>
                        <th scope="col">Event</th>
                        <th scope="col">Genre</th>
                        <th scope="col">Venue</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let event of searchresult" (click)="generatecard(event.id)" style="cursor: pointer;">
                        <td><b>{{event.date}}<br>{{event.time}}</b></td>
                        <td><img class="eventicon" src="{{event.iconurl}}"></td>
                        <td>{{event.event}}</td>
                        <td>{{event.genre}}</td>
                        <td>{{event.venue}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="mt-3"><br/></div>

<app-card *ngIf="showdetailcard" [eventresult]="carddetails" (backlistener)="showtable()"></app-card>
